<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shortner</title>
</head>
<body>
    <div class="main">

        <div class="container">
            <p>Shorten your links for convenience!</p><br>
            <div class="error">
                <span id="error">You must have entered an invalid url</span>
            </div>
            <form>
                <div class="input-field">
                    <div class="input-box">
                        <input type="text" id="url" placeholder="Enter the url">
                        <button id="submit">Shorten it!</button>
                    </div>
                </div>
            </form>
    
            <div class="link-container">
                 <div class="link">
                    <span class="long__link">www.hello.com</span>
                    <span class="short__link">http://sho/link/j8t5</span>
                    <button class="copy__btn">Copy</button>
                </div> 
    
               <div class="link">
                    <span class="long__link">www.bye.com</span>
                    <span class="short__link">http://sho/link/7hk9</span>
                    <button class="copy__btn">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
