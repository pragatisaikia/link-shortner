<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shortner</title>
</head>
<body>
    <div class="container">
        <p>Shorten your links for convenience!</p>
        <div class="error">
            <span id="error">You must have entered an invalid url</span>
        </div>
        <form>
            <div class="input-field">
                <div class="input box">
                    <input type="text" id="url" placeholder="Enter the url">
                    <button id="submit">Shorten it!</button>
                </div>
            </div>
        </form>

        <div class="link-container">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
